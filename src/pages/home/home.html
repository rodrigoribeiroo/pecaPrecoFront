<ion-content padding>
    <ion-searchbar (ionInput)="getLojas($event)"></ion-searchbar>
    <ion-card *ngFor = "let lista_loja of lojas">

      <img src="https://www.ibadpecas.com.br/img/logos/logo-ibad-md.png"/>
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    
      <ion-item>
        <ion-icon name="football" item-start large></ion-icon>
        <h2>{{lista_loja.nome}}</h2>
        <p>{{lista_loja.cnpj}}</p>  
      </ion-item>
    
      <ion-item>
        <ion-icon name="wine" item-start large ></ion-icon>
        <h2>Institute of Fine Cocktails</h2>
        <p>14 S. Hop Avenue, Madison, WI 53703</p>
      </ion-item>
    
      <ion-item>
        <span item-start>18 min</span>
        <span item-start>(2.6 mi)</span>
        <button ion-button icon-start clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    
    </ion-card>
