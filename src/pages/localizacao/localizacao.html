<ion-header>
  
  <ion-navbar>
    <ion-title>Mapa de Lojas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div class="dropdown">
      <ion-searchbar [(ngModel)]="searchQuery" (keydown.Enter)="verLojaEnter($event)" (ionInput)="getLoja($event)" class="dropbtn" id="myInput"></ion-searchbar>
        <div id="myDropdown" class="dropdown-content">
            <ion-item *ngFor = "let loja of busca" (click)="verLoja(loja.id)">
                <h2>{{loja.nome}}</h2>
            </ion-item>
        </div>
  </div>
  <div id='map'></div> 
  <script> 
      
  </script>
</ion-content>
